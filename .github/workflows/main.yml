name: CI

on:
  push:
    branches: ['feature/deployment-setup']

  pull_request:
    branches: ['feature/deployment-setup']

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint

  # https://docs.github.com/en/actions/publishing-packages/publishing-docker-images#publishing-images-to-github-packages
  build-base-image:
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check if package*.json files were modified
        id: check-deps
        uses: tj-actions/changed-files@v23.1
        with:
          files: |
            package.json
            package-lock.json

      - name: Log in to the Container registry
        if: ${{ (github.event_name == 'workflow_dispatch') || (steps.check-deps.outputs.any_changed == 'true') }}
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker image
        if: ${{ (github.event_name == 'workflow_dispatch') || (steps.check-deps.outputs.any_changed == 'true') }}
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/UofT-UTSC-CS-sandbox/unihub/base

      - name: Build and push Docker image
        if: ${{ (github.event_name == 'workflow_dispatch') || (steps.check-deps.outputs.any_changed == 'true') }}
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ghcr.io/UofT-UTSC-CS-sandbox/unihub/base:latest
          labels: ${{ steps.meta.outputs.labels }}

  build-webapp-image:
    runs-on: ubuntu-latest
    needs: build-base-image
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Include .env
        run: echo -e ${{ secrets.NX_ENV }} >> .env

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker image
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/UofT-UTSC-CS-sandbox/unihub/webapp

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ./apps/webapp/Dockerfile
          push: true
          tags: ghcr.io/UofT-UTSC-CS-sandbox/unihub/webapp:latest
          labels: ${{ steps.meta.outputs.labels }}

  build-api-image:
    runs-on: ubuntu-latest
    needs: build-base-image
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker image
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/UofT-UTSC-CS-sandbox/unihub/api

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ghcr.io/UofT-UTSC-CS-sandbox/unihub/api:latest
          labels: ${{ steps.meta.outputs.labels }}
